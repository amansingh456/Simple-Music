<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css"
        integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="./songs_img/img-1.png" alt="">
            </div>
            <audio src="./music/song-1.mp3"></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
        <h1 id="owner">- Aman Singh Rajawat</h1>
    </div>
    
    <script>
        const music = document.querySelector('audio')
        const img = document.querySelector('img')
        const play = document.getElementById('play')
        const artist = document.getElementById('artist')
        const title = document.getElementById('title')
        const prev = document.getElementById('prev')
        const next = document.getElementById('next')

        const songs = [
            {
                name: 'song-1',
                image: 'img-1.png',
                title: 'Lotus Lane',
                artist: 'The Loyalist'
            },
            {
                name: 'song-2',
                image: 'img-2.png',
                title: 'Love Life Enjoy',
                artist: 'Royal Family',
            },
            {
                name: 'song-3',
                image: 'img-3.png',
                title: 'Walking Firiri',
                artist: 'Aurora'
            }
        ]



        let isPlaying = false
        // for play function
        const playMusic = () => {
            isPlaying = true
            music.play()
            play.classList.replace('fa-play', 'fa-pause')
            img.classList.add('anime')
        }

        // for pause function
        const pauseMusic = () => {
            isPlaying = false
            music.pause()
            play.classList.replace('fa-pause', 'fa-play')
            img.classList.remove('anime')
        }

        play.addEventListener('click', () => {
            // if(isPlaying){
            //     pauseMusic()
            // }
            // else{
            //     playMusic()
            // }
            isPlaying ? pauseMusic() : playMusic() // (uper ka code bhi chl sakta hai..ise coment kr do to)
        })

        // changing the music data
        const loadSong = (songs) => {
            title.textContent = songs.title
            artist.textContent = songs.artist
            music.src = "music/" + songs.name + ".mp3"
            img.src = "songs_img/" + songs.image
        }

        songIndex = 0
        // 

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length
            loadSong(songs[songIndex]);
            playMusic()
        }

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length
            loadSong(songs[songIndex]);
            playMusic()
        }




        next.addEventListener('click', nextSong)
        prev.addEventListener('click', prevSong)
    </script>
</body>

</html>
